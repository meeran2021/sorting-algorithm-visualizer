<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>

    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <h1 id="page-heading">Sorting Algorithm Visualizer</h1>
    
    <div id="input-function-area">
        <div id="array-size">
            <span class="input-function-texts", id= "text-array-size"><strong>Array Size:</strong></span>
            <input class="input-function-button", id="input-array-size" type="range" min=20 max=150 step=1 value=80>
        </div>
        
        <span class="Button-array-generate1"><button id="button-array-generate">Generate New Array!</button></span>
        
        <!-- <br> -->
        <div id="algo-speed">
            <span class="input-function-texts", id="text-algo-speed"><strong>Algorithm Speed:</strong></span>
            <input class="input-function-button", id="input-algo-speed" type="range" min=1 max=5 step=1 value=4>
            <!-- <br> -->
        </div>

    </div>

    <div id="outer-algo-list-div">
        <div class="algorithm-list">
            <button class="Algo-button">Bubble</button>
            <button class="Algo-button">Selection</button>
            <button class="Algo-button">Insertion</button>
            <button class="Algo-button">Merge</button>
            <button class="Algo-button">Quick</button>
            <button class="Algo-button">Heap</button>  <!--style="margin-right: 0px;"-->
        </div>
    </div>
    
    <div id="container-sorting-bars">

    </div>
    <div id="algo-complexity-info">
        <div id="time-complexity">
            <span id="text-time-complexity">Time Complexity</span>
            <div id="time-complexity-cases">
                <span class="Complexity-type", id="best-time">Best Case: O(x)</span>
                <br>
                <span class="Complexity-type", id="average-time">Average Case: O(x)</span>
                <br>
                <span class="Complexity-type", id="worst-time">Worst Case: O(x)</span>
            </div>
        </div>
        <div id="space-complexity">
            <span id="text-space-complexity">Space Complexity</span>
            <div id="space-complexity-cases">
                <span class="Complexity-type" id="best-space">Best Case: O(x)</span>
            </div>
        </div>
    </div>


    
    <footer>

    </footer>
    
    <!-- This should be at the end of body and should be loaded before sorts.js -->
    <script src="./scripts/main.js"></script>   

    <!-- This should be loaded after main.js -->
    <script src="./scripts/visualizations.js"></script>  
    
    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>

</html>
